<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            height: 480px;
        }
        
        tr {
            height: 50%;
        }

        table,
        td {
            border: 3px solid black;
            text-align: center;
            vertical-align: middle;
        }
        
        div.red {
            background-color: red;
            width: 320px;
            height: 240px;
            margin: auto;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <div class="red"></div>
            </td>
        </tr>
        <tr>
            <td>Text</td>
        </tr>
    </table>
</body>

</html>
